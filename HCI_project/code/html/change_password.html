<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a0eb590982.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/change_password.css">
    <script src="./../js/change_password.js"></script>
</head>
<body>
    <main>
        <div class="upper_section">
            <div id="back">
                <i class="fa-solid fa-circle-arrow-left" id="back-icon"></i>
            </div>
            <div id="info">
                <i class="fa-solid fa-circle-info" id="info-icon"></i>
            </div>
        </div>
        <img src="./../assets/logo.png" alt="logo">
        <div id="inputs">
            <input type="password" id="old_password" placeholder="Τρέχων Κωδικός Πρόσβασης"/>
            <input type="password" id="new_password" placeholder="Καινούργιος Κωδικός Πρόσβασης"/>
            <input type="password" id="new_password2" placeholder="Επανέβαλε τον Καινούργιο Κωδικό Πρόσβασης"/>
        </div>
        <button id="save_password">Αλλαγή Κωδικού</button>

        <div id="popup">
            <i class="fa-solid fa-x" id="x-icon"></i>
            <div id="title-div">
                <h2>Πληροφορίες</h2>
            </div>
            
            <ul id="info-text">
                <p>Για αλλάξετε τον κωδικό του συναγερμού πληκτολογήστε τον παλιό κωδικό σας, στην συνέχεια πληκτολογήστε τον νέο κώδικο και επιβεβαιώστε πάλι το νέο κωδικό</p>
            </ul>
            
        </div>

        <div id="popup2">
            <i class="fa-solid fa-x" id="x-icon2"></i>
            <div id="title-div">
                <h2>Πρόβλημα</h2>
            </div>
            <p id="info-text2"></p>
        </div>

        <div id="popup3">
            <i class="fa-solid fa-x" id="x-icon3"></i>
            <div id="title-div">
                <h2>Επιτυχής Ενημέρωση Κωδικού</h2>
            </div>
        </div>
    </main>
</body>
</html>
