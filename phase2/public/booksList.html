<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Machine</title>
    <script src = "https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="text-template" type="text/x-handlebars-template"> 
        <ul id=search_list>
            {{#each fav_books}}
                <div id={{id}}div>
                    <li id={{id}}_>{{title_auth}} ({{id}})</li>
                    <button id={{id}} class="delete">Delete</button>
                    <!-- <button id={{id}}p class="process" href="booksList.html">Process</button> -->
                    <a href="bookProcess.html" id={{id}}a class="process">Process</a>
                    <p id={{id}}r>{{comments}}</p>
                </div>
            {{/each}}
        </ul>
    </script>

    <link rel="stylesheet" type="text/css" href="style8.css">
    <script src = "booksManagment.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>Search Books</h1>
        <a href="index.html" id ="list">Search Book</a>
    </header>
    <main>
        <h2 class="results" id="Fbooks">My Favourite Books</h2>
        <label for="filter" id="search_lbl">Filter Saved Books</label>
        <div>
            <input type="text" id="filter"  placeholder="Search Here">
        </div>
        
        <section>      
            <div id="search_results"></div>
        </section>
    </main>
    <footer>
        <p>Copyright &#169; 2021 Search Machine - All rights reserved</p>
    </footer>
    </div>
</body>
</html>
